<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    h1 {
      color: #fff;
      margin-bottom: 1rem;
    }

    .weather-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }

    input {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ABD;
    }

    .weather-result {
      margin-top: 1.5rem;
    }

    .weather-icon {
      width: 64px;
      height: 64px;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>üå§Ô∏è Weather App</h1>

  <div class="weather-container">
    <input type="text" id="city" placeholder="Enter city name (e.g. London)" />
    <br />
    <button onclick="getWeather()">Get Weather</button>

    <div id="output" class="weather-result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('city').value.trim();
      const output = document.getElementById('output');

      output.innerHTML = "Loading...";

      if (!city) {
        output.innerHTML = '<p class="error">Please enter a city name.</p>';
        return;
      }

      try {
        const res = await fetch(`/weather/${city}`);
        if (!res.ok) throw new Error('City not found');
        const data = await res.json();
        const current = data.days?.[0];

        output.innerHTML = `
          <img class="weather-icon" src="https://raw.githubusercontent.com/visualcrossing/WeatherIcons/main/PNG/1st%20Set%20-%20Color/${current.icon}.png" alt="${current.icon}" />
          <h2>${data.resolvedAddress}</h2>
          <p><strong>${current.conditions}</strong></p>
          <p>üå°Ô∏è Temperature: ${current.temp}¬∞C</p>
          <p>üíß Humidity: ${current.humidity}%</p>
          <p>üå¨Ô∏è Wind: ${current.windspeed} km/h</p>
        `;
      } catch (err) {
        output.innerHTML = `<p class="error">‚ùå ${err.message}</p>`;
      }
    }
  </script>

</body>
</html>
